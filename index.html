    <!-- Funcion para cambiar de claro a oscuro -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
      							// Obtener el tema guardado o establecer "light" por defecto
      							const theme = localStorage.getItem("theme") || "light";
      							document.documentElement.setAttribute("data-bs-theme", theme);
      						});
      					
      						function toggleTheme() {
      							const currentTheme = document.documentElement.getAttribute("data-bs-theme");
      							const newTheme = currentTheme === "light" ? "dark" : "light";
      							document.documentElement.setAttribute("data-bs-theme", newTheme);
      							localStorage.setItem("theme", newTheme);
      						}
      			
      
    </script>
    <!--Bloquea la opcion de seleccionar elementos desde la web-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
      							// Bloquear la selección de texto
      							document.body.onselectstart = function () { return false; };
      			
      							// Bloquear el clic derecho
      							document.addEventListener("contextmenu", function (event) {
      								event.preventDefault();
      							});
      			
      							// Bloquear el arrastre de imágenes
      							document.querySelectorAll("img").forEach(img => {
      								img.ondragstart = function () { return false; };
      							});

      <script>
        let langData = {}; // Aquí guardaremos los datos del JSON
        				let currentLang = localStorage.getItem('lang') || 'es'; // Idioma por defecto
        			
        				// Función para cargar el JSON
        				async function loadLang() {
        					const res = await fetch('lang.json'); // Ajusta la ruta si es necesario
        					langData = await res.json();
        					applyLang(currentLang);
        				}
        			
        				// Función para aplicar un idioma específico
        				function applyLang(lang) {
        					currentLang = lang;
        					localStorage.setItem('lang', lang);
        			
        					// Cambiar textos con data-translate
        					document.querySelectorAll('[data-translate]').forEach(el => {
        						const key = el.getAttribute('data-translate');
        						if (langData[lang][key]) {
        							el.textContent = langData[lang][key];
        						}
        					});

        					// Cambiar el texto del botón

						function updateCourses(lang) {
  const courses = langData[lang].courses;

  // Actualizar tarjetas en versión de escritorio
  document.querySelectorAll('.desktop-courses .card').forEach((card, index) => {
    if (courses[index]) {
      card.querySelector('.card-title').textContent = courses[index].title;
      const pTags = card.querySelectorAll('p');
      pTags[0].textContent = courses[index].date;
      pTags[1].textContent = courses[index].duration;
    }
  });

  // Actualizar tarjetas en versión móvil
  document.querySelectorAll('.mobile-courses .card').forEach((card, index) => {
    if (courses[index]) {
      card.querySelector('.card-title').textContent = courses[index].title;
      const pTags = card.querySelectorAll('p');
      pTags[0].textContent = courses[index].date;
      pTags[1].textContent = courses[index].duration;
    }
  });
}
        			
        				// Evento para cambiar el idioma
        				function toggleLang() {
        					const langs = ['es', 'en', 'it'];
        					let nextIndex = (langs.indexOf(currentLang) + 1) % langs.length;
        					applyLang(langs[nextIndex]);
        				}
